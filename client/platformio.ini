[platformio]
default_envs = debug

[env]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_speed = 115200
lib_deps =
            SPI
            tmrh20/RF24 @ ^1.3.9
            paulstoffregen/CapacitiveSensor @ ^0.5.1
lib_extra_dirs = ../shared/libraries/constants/
                ../shared/libraries/protocol
                ../shared/libraries/utils
                ../shared/libraries/debug_log
                ../shared/libraries/RadioModule
build_flags = -Wall -Wextra -DWSFF_CLIENT

[env:debug]
build_type = debug
build_flags = ${env.build_flags}
              -DDEBUG

[env:release]
build_flags = ${env.build_flags}
              -Werror

[env:write_role]
build_flags = ${env.build_flags}
              -DDEBUG
              -DWRITE_ROLE_TO_EEPROM

[platformio]
default_envs = debug

[env]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_speed = 115200
lib_deps =
            SPI
            tmrh20/RF24 @ ^1.3.9
            paulstoffregen/CapacitiveSensor @ ^0.5.1
            ricaun/ArduinoUniqueID @ ^1.1.0
lib_extra_dirs = ../arduino_nano_shared/libraries/constants/
                ../arduino_nano_shared/libraries/protocol
                ../arduino_nano_shared/libraries/board_id/
                ../arduino_nano_shared/libraries/utils
                ../arduino_nano_shared/libraries/debug_log
build_flags = -Wall -Wextra

[env:debug]
build_type = debug
build_flags = ${env.build_flags}
              -DDEBUG

[env:release]
build_flags = ${env.build_flags}
              -Werror
